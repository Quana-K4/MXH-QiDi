<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>QiDi</title>
		<link rel="stylesheet" href="/assets/css/login.css" />
		<link rel="stylesheet" href="/assets/css/mobile/mobile-login.css" media="screen and (max-width:500px)" />
		<link rel="stylesheet" href="/assets/css/mobile/mobile-login-height.css" media="screen and (max-height:500px)" />

	</head>
	<body>
		<div class="container">
			<h1>Đăng ký tài khoản</h1>
			<form>
				<div class="form-control">
					<input type="text" id="username" placeholder="Tên đăng nhập" />
					<span></span>
					<small></small>
				</div>
				<div class="form-control">
					<input type="email" id="email" placeholder="Email" />
					<span></span>
					<small></small>
				</div>
				<div class="form-control">
					<input type="password" id="password" placeholder="Mật khẩu" />
					<span></span>
					<small></small>
				</div>
				<div class="form-control">
					<input
						type="password"
						id="password2"
						placeholder="Xác nhận"
					/>
					<span></span>
					<small></small>
				</div>
				
				<input type="submit" value="Đăng ký" />
				<div class="signup_link">Lỗi khác? <a href="#">Hỗ Trợ</a></div>
			</form>
		</div>

		<script src="/assets/js/login.js"></script>
	</body>
</html>
